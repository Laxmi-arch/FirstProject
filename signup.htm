<script>
function validate()
{
	if(!chkusername() || !validatepass() ||  !checknumber() )
	{
		alert ("please correct error messages");
		return false;
	}
	return true;
}


function chkusername()
{
	var uname = document.getElementById("txtname").value;
	
	var xhttp=new XMLHttpRequest();
	xhttp.onreadystatechange = function()
	{
		var msg = xhttp.responseText;
		document.getElementById("erru").innerHTML = msg;
	}
	xhttp.open("GET","chkusername1.php?txtname="+uname,true);
	xhttp.send();
	
	if(uname == " " || uname.length<5)
	{
		alert("Username is blank or less then 5 characters");
		return false;
	}
	return true;

}

function validatepass()
{
	errmsg="";
	var cpass = document.getElementById("txtrpass").value;
	var pass = document.getElementById("txtpass").value;
	if(pass!=cpass)
	{
		errmsg = "Password and Confirm Password mismatch";
		document.getElementById("errp").innerHTML = errmsg;
		return false;
	}
	else
	{
		document.getElementById("errp").innerHTML = errmsg;
		return true;
	}
	
}
function checknumber()
{
var errmsg="";
	var num1 = document.getElementById("num").value;

	if(num1.length != 10)
	{
	errmsg = "mobile no. is invalid";
		document.getElementById("errmsg").innerHTML = errmsg;
		return false;
	}
	else
	{
		document.getElementById("errmsg").innerHTML = errmsg;
		return true;
	}

}


</script>
