//1.prog for displaying sum of odd no. from given range

<html>
<script>
var num = parseInt(prompt("Enter the Value for 1st number"));
var num1 = parseInt(prompt("Enter the Value for 2nd number"));
var tot=0;
for(var i=num;i<num1;i++)
{
  if(i%2==1)
  {
    tot=tot+i;
  }
}
alert("total="+tot);
</script>
</html>
